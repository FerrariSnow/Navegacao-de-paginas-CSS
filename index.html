<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
  <meta charset='UTF-8'>
  <title>Navegador de páginas</title>
  <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css'
</head>
<body>
  <div class='pagination'>
    <a href='#' class='prev'><i class='fas fa-angle-left'></i></a> <!--fas fa-angle left é um padrão para mostrar na tela setinha que passa pagina-->
    <a href='#'' class='num '>1</a>
    <a href='#'' class='num'>2</a>
    <a href='#'' class='num active'>3</a>
    <a href='#'' class='num'>4</a>
    <a href='#'' class='num'>5</a>
    <a href='#' class='next'><i class='fas fa-angle-right'></i></a> <!--fas fa-angle right é um padrão para mostrar na tela setinha que passa pagina-->
  </div>
</body>
</html>
